<!DOCTYPE html>
<html lang="en">
<head>
	<!-- Basic page needs -->
	<meta charset="utf-8">
	<title>Digital Business Card Component</title>

	<!-- Responsive specific meta -->
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- CSS -->
	<link rel="stylesheet" type="text/css" href="project-3.css">
</head>
<body>
	<input type="checkbox" name="cardInput" id="cardInput">
	<label for="cardInput">
		<div class="card">
			<!-- card front -->
			<div class="card__front">
				<header>
					<div class="card--inlineblk">
						<h1 class="card__h1">Monali Ghosh</h1>
						<h2 class="card__h2">Freelance Web Designer</h2>
					</div>
					<div class="card--inlineblk card--floatRight">
						<img src="images/flip.png" class="card__flipIcon">
					</div>	
				</header>
				<section class="card__section">
					<p class="card__sectionPara">I am a Melbourne based freelance web designer with a focus on user experience and interaction. I design and build websites for people and brands. I am an aspiring front end web developer with a passion for building engaging and beautiful web experiences.</p>
					<p class="card__sectionPara"><a href="mailto:monali.edu@gmail.com">monali.edu@gmail.com</a><span class="card__sectionTxt"><a href="http://www.monalighosh.com" target="_blank">monalighosh.com</a></span></p>
				</section>
				<footer class="card__footerFront">
					<div class="card__bookicon">
						<img src="images/enc1.png" class="card__imgfront card--floatLeft">
						<span class="card--inlineblk card__footerFrontTxt">Monali Ghosh<br/>on <a href="#">Encyclopedia.MD</a></span>
					</div>
					<div class="card--floatRight card__socialicon">
						<a href="#"><img src="images/facebook.png" class="card__socialiconImg"></a>
						<a href="#"><img src="images/github1.png" class="card__socialiconImg"></a>
						<a href="#"><img src="images/linkedin.png" class="card__socialiconImg"></a>
					</div>
				</footer>	
			</div>
			<!-- card back -->
			<div class="card__back">
				<div class="card--inlineblk card--floatRight">
					<img src="images/flip.png">
				</div>	
				<p class="card__backPara">Monali Ghosh</p>
			</div>
		</div>
	</label>
</body>
</html>
