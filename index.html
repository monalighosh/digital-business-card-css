<!DOCTYPE html>
<html>
<head>
	<title>Project Assignment 3: Create a Business Card Component</title>
	<link rel="stylesheet" type="text/css" href="project-3.css">
</head>

<body>
	<input type="checkbox" name="digitalCard" id="digitalCard">
	<label for="digitalCard">
		<div class="card">

			<!-- card front -->
			<div class="front">
				<header>
					<div class="name">
						<h1>Monali Ghosh</h1>
						<h2>Freelance Web Designer</h2>
					</div>
					<div class="flipIcon floatRight">
						<img src="images/flip.png">
					</div>	
				</header>
				<section>
					<p>I am a Melbourne based freelance web designer with a focus on user experience and interaction. I design and build websites for people and brands. I am an aspiring front end web developer with a passion for building engaging and beautiful experiences.</p>
					<p><a href="mailto:monali.edu@gmail.com">monali.edu@gmail.com</a><span><a href="http://www.monalighosh.com" target="_blank">monalighosh.com</a></span></p>
				</section>
				<footer>
					<div class="footer-left-icon">
						<img src="images/enc1.png" class="floatLeft">
						<span>Monali Ghosh<br/>on <a href="#">Encyclopedia.MD</a></span>
					</div>
					<div class="floatRight footer-social-icons">
						<a href="#"><img src="images/facebook.png"></a>
						<a href="#"><img src="images/github1.png"></a>
						<a href="#"><img src="images/linkedin.png"></a>
					</div>
				</footer>	
			</div>

			<!-- card back -->
			<div class="back">
				<div class="flipIcon floatRight">
					<img src="images/flip.png">
				</div>	
				<p>Monali Ghosh</p>
			</div>

		</div>
	</label>
</body>
</html>
